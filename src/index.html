<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-8 col-lg-9 col-xl-10">Main navigation</div>
          <div class="col-12 col-md-4 col-lg-3 col-xl-2">
            Secondary navigation
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
            Banner Title
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">Image 1</div>
          <div class="col-12 col-md-6 col-lg-5 col-xl-4">Article 1</div>
        </div>
        <div class="row">
          <div
            class="col-12 col-md-6 col-lg-5 offset-lg-1 col-xl-4 offset-xl-2"
          >
            Article 2
          </div>
          <div class="col-12 col-md-6">Image 2</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-8">
            <p>Seeds section</p>
            <div class="row">
              <div class="col-12 col-sm-6">Seeds article 1</div>
              <div class="col-12 col-sm-6">Seeds article 2</div>
              <div class="col-12 col-sm-6">Seeds article 3</div>
              <div class="col-12 col-sm-6">Seeds article 4</div>
            </div>
          </div>
          <div class="col-12 col-sm-8 offset-sm-2 col-lg-4 offset-lg-0">
            <p>Press section</p>
            <div class="row">
              <div class="col-12 col-md-4 col-lg-12">Press article 1</div>
              <div class="col-12 col-md-4 col-lg-12">Press article 2</div>
              <div class="col-12 col-md-4 col-lg-12">Press article 3</div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
